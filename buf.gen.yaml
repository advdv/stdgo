version: v2
managed:
  enabled: true
  disable:
    - file_option: go_package
      module: buf.build/bufbuild/protovalidate
    - module: buf.build/cludden/protoc-gen-go-temporal
  override:
    - file_option: go_package_prefix
      value: github.com/advdv/stdgo
plugins:
  - local:
      - go
      - tool
      - protoc-gen-go
    out: .
    opt:
      - paths=source_relative
      - default_api_level=API_OPAQUE
  - local:
      - go
      - tool
      - protoc-gen-connect-go
    out: .
    types:
      - fx.stdpubprivrpcfx.internal.foo.v1.ReadWriteService
      - fx.stdpubprivrpcfx.internal.foo.v1.ReadOnlyService
      - fx.stdpubprivrpcfx.internal.foo.v1.SystemService
    opt:
      - paths=source_relative
  - local:
      - go
      - tool
      - github.com/cludden/protoc-gen-go-temporal/cmd/protoc-gen-go_temporal
    out: .
    strategy: all
    types:
      - fx.stdtemporalfx.internal.v1.TestService
    opt:
      - paths=source_relative
